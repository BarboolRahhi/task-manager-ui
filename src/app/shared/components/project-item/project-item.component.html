<!-- project card -->
<div class="card d-block card-shadow bg-white border-0 rounded-3">
  <div class="card-body">
    <!-- project action menu -->
    <div class="dropdown card-widgets" style="float: right">
      <a
        class="dropdown-toggle arrow-none text-secondary"
        data-bs-toggle="dropdown"
        aria-expanded="true"
      >
        <i class="bx bx-dots-horizontal-rounded"></i>
      </a>
      <div
        class="dropdown-menu dropdown-menu-end border-0 shadow-lg"
        data-popper-placement="bottom-end"
        aria-labelledby="dropdownMenuButton1"
      >
        <a
          class="dropdown-item text-secondary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="onMenuItemClick.emit(MENU_ITEM.EDIT)"
        >
          <i class="bx bx-edit-alt me-2"></i>Edit
        </a>

        <a
          class="dropdown-item text-secondary"
          (click)="onMenuItemClick.emit(MENU_ITEM.DELETE)"
        >
          <i class="bx bxs-trash me-2"></i>Delete
        </a>
      </div>
    </div>

    <!-- project title-->
    <h5 class="mt-0 text-secondary text-title cursor-pointer">
      <a (click)="onClick.emit()">{{ project.name }}</a>
    </h5>

    <div
      class="badge bg-success mb-3"
      [ngClass]="project.isCompleted ? 'bg-success' : 'bg-info'"
      style="font-size: 0.7rem"
    >
      {{ project.isCompleted ? "Finished" : "Ongoing" }}
    </div>

    <p class="text-muted mb-3">{{ project.description | slice: 0:100 }}...</p>

    <!-- project detail-->
    <div class="d-flex justify-content-start align-items-center icon">
      <i class="bx bx-list-ul" style="font-size: 1.3rem"></i>
      <strong class="mx-1">{{ project.totalTask }}</strong
      >Tasks
    </div>

    <div class="mt-2">
      <!-- project progress-->
      <p class="mb-2 fw-bold text-secondary" style="font-size: 0.8rem">
        Progress <span class="float-end">{{ project.progress }}%</span>
      </p>
      <div class="progress progress-sm" style="height: 6px">
        <div
          class="progress-bar"
          role="progressbar"
          [attr.aria-valuenow]="project.progress"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: project.progress + '%' }"
        ></div>
        <!-- /.progress-bar -->
      </div>
      <!-- /.progress -->
    </div>
  </div>
</div>
<!-- end card-->
